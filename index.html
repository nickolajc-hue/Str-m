<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Elpris DK1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }

    .center {
      text-align: center;
      margin-top: 40px;
    }

    .price {
      font-size: 64px;
      font-weight: bold;
    }

    .unit {
      font-size: 20px;
      opacity: 0.7;
    }

    .time-now {
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.5;
    }

    .btn {
      margin-top: 40px;
      background: #1e88e5;
      color: white;
      border: none;
      font-size: 18px;
      padding: 15px;
      width: 100%;
      border-radius: 12px;
    }

    .list {
      margin-top: 20px;
      display: none;
    }

    .row {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 10px;
      background: #111;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }

    .now {
      background: #2962ff !important;
    }
  </style>
</head>
<body>

<div class="center">
  <div class="price" id="price">...</div>
  <div class="unit">kr / kWh</div>
  <div class="time-now" id="time">Henter pris...</div>

  <button class="btn" onclick="toggleDayPrices()">Se resten af dagens priser</button>
</div>

<div class="list" id="dayList"></div>

<script>
let visible = false;

function toggleDayPrices() {
  visible = !visible;
  document.getElementById("dayList").style.display = visible ? "block" : "none";
}

async function loadPrices() {
  try {
    const now = new Date();
    const date = now.toISOString().split("T")[0];

    const filter = encodeURIComponent(JSON.stringify({
      PriceArea: "DK1",
      HourUTC: {
        gte: date + "T00:00:00Z",
        lte: date + "T23:59:59Z"
      }
    }));

    const url =
      "https://api.energidataservice.dk/dataset/Elspotprices" +
      "?filter=" + filter +
      "&sort=HourUTC ASC&limit=24";

    const res = await fetch(url);
    const data = await res.json();

    const hourNow = new Date().getUTCHours();

    const current = data.records[hourNow];
    const currentPrice = current.SpotPriceDKK / 1000;

    document.getElementById("price").innerText = currentPrice.toFixed(2);
    document.getElementById("time").innerText =
      "GÃ¦lder kl. " + String(hourNow).padStart(2, "0") + ":00";

    const list = document.getElementById("dayList");
    list.innerHTML = "";

    data.records.forEach((rec, index) => {
      const hour = new Date(rec.HourUTC).getUTCHours();
      const price = rec.SpotPriceDKK / 1000;

      const row = document.createElement("div");
      row.className = "row" + (hour === hourNow ? " now" : "");
      row.innerHTML = `
        <span>${String(hour).padStart(2, "0")}:00</span>
        <span>${price.toFixed(2)} kr</span>
      `;

      list.appendChild(row);
    });

  } catch (e) {
    document.getElementById("price").innerText = "Fejl";
  }
}

// load og opdater hvert minut
loadPrices();
setInterval(loadPrices, 60000);
</script>

</body>
</html>
