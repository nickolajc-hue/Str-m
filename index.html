<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strømpris DK1</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background:#000;
      color:#fff;
      margin:0;
      padding:20px;
    }
    .price {
      font-size:60px;
      font-weight:700;
      margin-top:30px;
    }
    .sub {
      color:#999;
      font-size:16px;
    }
    button {
      margin-top:30px;
      padding:15px;
      width:100%;
      font-size:18px;
      background:#007aff;
      color:white;
      border:none;
      border-radius:12px;
    }
  </style>
</head>
<body>

<h1>⚡ DK1 Spotpris</h1>
<div class="price" id="price">Indlæser...</div>
<div class="sub" id="time"></div>

<button onclick="loadPrices()">Opdater</button>

<script>
async function loadPrices() {
  const res = await fetch('https://api.energidataservice.dk/dataset/Elspotprices?filter=%7B%22PriceArea%22:%22DK1%22%7D');
  const data = await res.json();
  const records = data.records;

  const now = new Date();
  const currentHour = now.getHours();

  const current = records.find(r => {
    const hour = new Date(r.HourDK).getHours();
    return hour === currentHour;
  });

  if (!current) {
    document.getElementById('price').innerText = 'Ingen data';
    return;
  }

  // SpotPriceDKK er per MWh → del med 1000 for kr/kWh
  const price = (current.SpotPriceDKK / 1000).toFixed(2);

  document.getElementById('price').innerText = price + ' kr/kWh';
  document.getElementById('time').innerText = 'Kl: ' + currentHour + ':00';
}

loadPrices();
</script>

</body>
</html>
