<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>DK1 Strømpriser</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  margin: 10px;
  background-color: #111;
  color: #eee;
}
h1 { font-size: 1.5em; }
#currentPrice { margin-bottom: 15px; }
canvas { max-width: 100%; }
button {
  background:#2196F3;
  color:#fff;
  border:none;
  padding:5px 10px;
  border-radius:5px;
  margin-top:10px;
}
</style>
</head>
<body>
<h1>⚡ DK1 Strømpriser i dag</h1>
<div id="currentPrice"></div>

<button onclick="window.location.href='appliance.html'">➡ Gå til apparat-prisberegner</button>

<canvas id="priceChart" width="400" height="300"></canvas>

<script>
const elAfgift = 0.90;
const systemTarif = 0.092;
const transport = 0.076;
const moms = 1.25;

// Timebaseret nettarif
const nettTarifPerHour = [
  0.07,0.07,0.07,0.07,0.07,0.07, // 00-05
  0.20,0.20,0.20,0.20,0.20,0.20,0.20,0.20,0.20,0.20,0.20, // 06-16
  0.61,0.61,0.61,0.61, // 17-20
  0.20,0.20,0.20 // 21-23
];

function getTotalPrice(spot, hour){
  const nett = nettTarifPerHour[hour];
  return (spot + elAfgift + systemTarif + transport + nett) * moms;
}

async function updatePrices(){
  const url = `https://api.energidataservice.dk/dataset/Elspotprices?filter={"PriceArea":"DK1"}&sort=HourUTC ASC&limit=24`;
  const res = await fetch(url);
  const data = await res.json();

  const hoursLabels = data.records.map(r=>new Date(r.HourUTC).getHours());
  const spotPrices = data.records.map(r=>(r.SpotPriceEUR*7.45)/1000);
  const totalPrices = spotPrices.map((p,i)=>getTotalPrice(p,i));

  // Lige nu
  const now = new Date();
  const currentHour = now.getHours();
  const currentPrice = totalPrices[currentHour].toFixed(2);

  // Billigste time
  const minPrice = Math.min(...totalPrices);
  const minIndex = totalPrices.indexOf(minPrice);

  document.getElementById("currentPrice").innerHTML = `
    <h2>Prisen lige nu: ${currentPrice} kr/kWh</h2>
    <p>Billigste time: ${hoursLabels[minIndex]}:00 → ${minPrice.toFixed(2)} kr/kWh</p>
  `;

  // Farvekodning
  const backgroundColors = totalPrices.map((p,i)=>{
    if(i===minIndex) return '#4CAF50'; // billigste
    if(i===currentHour) return '#2196F3'; // nu
    if(p>0.5) return '#FF3B30'; // høj pris
    return '#FFA500'; // øvrige
  });

  const ctx = document.getElementById('priceChart').getContext('2d');
  if(window.chartInstance) window.chartInstance.destroy();
  window.chartInstance = new Chart(ctx,{
    type:'bar',
    data:{
      labels: hoursLabels.map(h=>h+":00"),
      datasets:[{
        label:'DK1-pris (kr/kWh)',
        data: totalPrices.map(p=>p.toFixed(2)),
        backgroundColor: backgroundColors
      }]
    },
    options:{
      responsive:true,
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });
}

// Initial load + auto-opdatering hvert 5. minut
updatePrices();
setInterval(updatePrices, 300000);
</script>
</body>
</html>
