<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Elpris DK1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
    }

    .price {
      font-size: 64px;
      font-weight: bold;
    }

    .unit {
      font-size: 22px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .time {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="price" id="price">...</div>
  <div class="unit">kr / kWh</div>
  <div class="time" id="time">Henter pris...</div>
</div>

<script>
async function loadPrice() {
  try {
    const now = new Date();

    const date = now.toISOString().split("T")[0];

    const filter = encodeURIComponent(JSON.stringify({
      PriceArea: "DK1",
      HourUTC: {
        gte: date + "T00:00:00Z",
        lte: date + "T23:59:59Z"
      }
    }));

    const url = "https://api.energidataservice.dk/dataset/Elspotprices" +
      "?filter=" + filter +
      "&sort=HourUTC ASC&limit=24";

    const res = await fetch(url);
    const data = await res.json();

    const hour = now.getUTCHours();
    const rec = data.records[hour];

    const price = rec.SpotPriceDKK / 1000;

    document.getElementById("price").innerText = price.toFixed(2);
    document.getElementById("time").innerText =
      "GÃ¦lder kl. " + String(hour).padStart(2, "0") + ":00";

  } catch {
    document.getElementById("price").innerText = "Fejl";
    document.getElementById("time").innerText = "Kunne ikke hente data";
  }
}

loadPrice();
setInterval(loadPrice, 60000);
</script>

</body>
</html>
