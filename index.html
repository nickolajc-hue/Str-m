<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strømpris DK1 - Clever Power</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>⚡ Strømpris i Jylland (DK1)</h1>
<div id="price">Henter pris…</div>
<div id="time"></div>

<canvas id="priceChart" width="400" height="300" style="margin-top:30px;"></canvas>

<script>
// ✨ Clever Power tarif / afgift
const netTarif = 0.55; // kr/kWh transport
const elAfgift = 0.80; // kr/kWh afgift
const moms = 1.25;     // 25%

const lowPrice = 1.50;  // grøn
const highPrice = 3.50; // rød

// Farve efter pris
function getColor(price) {
  if(price < lowPrice) return "#4CAF50";  // Grøn
  else if(price < highPrice) return "#FFA500"; // Orange
  else return "#FF3B30"; // Rød
}

// Samlet pris med afgifter/moms
function getTotalPrice(spot) {
    return (spot + netTarif + elAfgift) * moms;
}

// Hent aktuel pris
async function fetchCurrentPrice() {
    const url = "https://api.energidataservice.dk/dataset/Elspotprices?filter={\"PriceArea\":\"DK1\"}&sort=HourUTC DESC&limit=1";
    const res = await fetch(url);
    const data = await res.json();
    const eur = data.records[0].SpotPriceEUR;
    const spotDKK = (eur * 7.45) / 1000; // spotpris kr/kWh
    const totalDKK = getTotalPrice(spotDKK);

    document.getElementById("price").innerHTML = totalDKK.toFixed(2) + " kr/kWh";
    document.getElementById("price").style.color = getColor(totalDKK);

    const now = new Date().toLocaleTimeString("da-DK",{hour:"2-digit",minute:"2-digit"});
    document.getElementById("time").innerHTML = "Opdateret: " + now;
}

// Tegn graf for hele dagen
async function drawChart() {
    const url = `https://api.energidataservice.dk/dataset/Elspotprices?filter={"PriceArea":"DK1"}&sort=HourUTC ASC&limit=24`;
    const res = await fetch(url);
    const data = await res.json();

    const hours = data.records.map(r => new Date(r.HourUTC).getHours() + ":00");
    const spotPrices = data.records.map(r => (r.SpotPriceEUR * 7.45)/1000);
    const totalPrices = spotPrices.map(p => getTotalPrice(p));
    const colorsTotal = totalPrices.map(p => getColor(p));

    const ctx = document.getElementById('priceChart').getContext('2d');

    const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const textColor = isDark ? '#fff' : '#111';
    const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: hours,
            datasets: [{
                label: 'Samlet pris (Clever Power)',
                data: totalPrices,
                borderColor: '#ff9500',
                backgroundColor: 'rgba(255,149,0,0.1)',
                fill: true,
                tension: 0.3,
                pointBackgroundColor: colorsTotal,
                pointRadius: 5
            }]
        },
        options: {
            responsive:true,
            plugins: { legend: { labels: { color: textColor } } },
            scales: {
                y: { beginAtZero:false, ticks:{color:textColor}, grid:{color:gridColor} },
                x: { ticks:{color:textColor}, grid:{color:gridColor} }
            }
        }
    });
}

// Initial load
fetchCurrentPrice();
drawChart();
setInterval(fetchCurrentPrice,60000);
</script>
</body>
</html>
